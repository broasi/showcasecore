<div class="container">
  <div class="row">      
      <button (click)="getSelectedRows()">Get Selected Rows</button>
      <ag-grid-angular 
        #agGrid
        style="width: 100%; height: 670px;" 
        class="ag-theme-material"
        [enableSorting]="true"
        [enableFilter]="true"
        [floatingFilter]="false"
        [rowData]="rowData" 
        [columnDefs]="columnDefs"
        rowSelection="multiple"
        [pagination]="true"
        [paginationPageSize]="10"
        [animateRows]="true"
        [rowStyle]="'gridStyle'"
        >
      </ag-grid-angular>
  </div>  
</div>
