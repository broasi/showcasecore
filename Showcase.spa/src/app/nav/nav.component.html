<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']">Showcase Magazine</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" *ngIf="loggedIn()">
        <li routerLinkActive="active"><a [routerLink] = "['/clients']">Clients</a></li>
        <li><a [routerLink] = "['/clients-list']">Clients List</a></li>
        <li><a [routerLink] = "['/clients-search']">Client Search</a></li>
        <!-- <li routerLinkActive="active"><a [routerLink] = "['/categories']">Categories</a></li>
        <li routerLinkActive="active"><a [routerLink] = "['/client-categories']">Client Categories</a></li> -->
      </ul>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)=login()>
        <div class="form-group">
          <input type="text" #username="ngModel" placeholder="Username" class="form-control" required name="username" [(ngModel)]="model.username">
        </div>
        <div class="form-group">
          <input type="password" #password="ngModel" placeholder="Password" class="form-control" required name="password" [(ngModel)]="model.password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Sign in</button>
      </form>

      <ul *ngIf="loggedIn()" class="nav navbar-nav navbar-right">              
        <li class="dropdown" dropdown>
          <a (click)="false" class="dropdown-toggle" dropdownToggle>
            Welcome {{ authService.decodedToken?.unique_name | titlecase}} <span class="caret"></span></a>
          <ul class="dropdown-menu" *dropdownMenu>
            <li><a [routerLink]="['/member/edit']" routerLinkActive="router-link-active"  class="fa fa-user">Edit Profile</a></li>
            <li role="separator" class="divider"></li>
            <li><a (click)="logout()" class="fa fa-sign-out">Logout</a></li>            
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>
